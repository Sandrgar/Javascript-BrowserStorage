<html>

<body>
  <div id="container" style="display: flex; align-items: center;">
  </div>
</body>

</html>

<script>
  async function fetchId() {
    try{
    const res = await fetch("https://jsonplaceholder.typicode.com/todos/4")
    const data = await res.json()
   
    if (data.id == 4) {
      const x = document.querySelector("#container")
      const h2 = document.createElement("h2")
      let input = document.createElement("input")
      h2.innerText = data.title
      x.append(h2, input)
      input.setAttribute("type", "checkbox")
      input = document.querySelector("input").checked = true
    }
  }catch{
    console.log("error!")
  }

  }



  fetchId()
</script>
